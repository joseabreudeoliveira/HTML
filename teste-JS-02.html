<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Teste JavaScript</title>
        <meta charset="utf-8"/>
        <script>
            function acendeLampada() { /*Tudo entre ()) s√£o parametros e entre {} codigo*/
               /*alert("Lampada acendeu")*/
               document.getElementById("Luz").src = "projeto-glass-html5/_imagens/lampada-acesa.jpg";
            }
            function apagaLampada() {
               document.getElementById("Luz").src = "projeto-glass-html5/_imagens/lampada-apagada.jpg";
            }
            function quebraLampada() {
                document.getElementById("Luz").src = "projeto-glass-html5/_imagens/lampada-quebrada.jpg";
            }
        </script>
    </head>
    <body>
       <h1>Acenda a lampada</h1>
       <!--<img src="projeto-glass-html5/_imagens/lampada-apagada.jpg" onclick="acendeLampada()"/> -->
       <img src="projeto-glass-html5/_imagens/lampada-apagada.jpg" id="Luz" 
            onmousemove="acendeLampada()" 
            onmouseout="apagaLampada()"
            onclick="quebraLampada()"/>
    </body>
</html>
