<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Teste JavaScript</title>
        <meta charset="utf-8"/>
        <script>
            var quebrada = false;
            function mudaLampada(tipo) { /*Tudo entre ()) s√£o parametros e entre {} codigo*/
               if (tipo == 1) {
                   arquivo = "projeto-glass-html5/_imagens/lampada-acesa.jpg";
               }
               if (tipo == 2) {
                   arquivo = "projeto-glass-html5/_imagens/lampada-apagada.jpg";
               }
               if (tipo == 3) {
                   arquivo = "projeto-glass-html5/_imagens/lampada-quebrada.jpg";
               }
               if (!quebrada) {
                  document.getElementById("Luz").src = arquivo;
                  if (tipo == 3) {
                   quebrada = true;
                  }
               }
            }
        </script>
    </head>
    <body>
       <h1>Acenda a lampada</h1>
       <!--<img src="projeto-glass-html5/_imagens/lampada-apagada.jpg" onclick="acendeLampada()"/> -->
       <img src="projeto-glass-html5/_imagens/lampada-apagada.jpg" id="Luz" 
            onmousemove="mudaLampada(1)" 
            onmouseout="mudaLampada(2)"
            onclick="mudaLampada(3)"/>
    </body>
</html>
